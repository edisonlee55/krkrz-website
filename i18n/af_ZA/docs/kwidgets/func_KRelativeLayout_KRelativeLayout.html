<title>KRelativeLayout - 絶対位置レイアウト  ウィジェットを、レイアウト中に相対座標基準で設置します。 いわゆる「多重スクロール」を実現することが出来ます。 KRelativeLayoutをKScrollLayoutに登録した上で、 大きさの異なる複数のウィジェットを内部に配置し、 その相対的な位置関係によってスクロール量を自動的に調整します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KRelativeLayout.KRelativeLayout</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>絶対位置レイアウト  ウィジェットを、レイアウト中に相対座標基準で設置します。 いわゆる「多重スクロール」を実現することが出来ます。 KRelativeLayoutをKScrollLayoutに登録した上で、 大きさの異なる複数のウィジェットを内部に配置し、 その相対的な位置関係によってスクロール量を自動的に調整します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KRelativeLayout.html">KRelativeLayoutクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">KRelativeLayout(<span class="arg">win</span>, <span class="arg">name</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="KRelativeLayoutの引数">
<tr><td valign="top"><span class="argname">win</span></td>
<td>ウィンドウ</td></tr>
<tr><td valign="top"><span class="argname">name</span></td>
<td>名前</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
