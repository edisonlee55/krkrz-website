<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>confirm - 確認用メッセージ窓を表示します。ウインドウはモーダルで表示されます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.confirm</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>確認用メッセージ窓を表示します。ウインドウはモーダルで表示されます。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">confirm(<span class="arg">text</span>, <span class="arg">caption</span>, <span class="arg">window</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="confirmの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>表示するメッセージ</td></tr>
<tr><td valign="top"><span class="argname">caption</span></td>
<td>ウインドウのキャプション文字列</td></tr>
<tr><td valign="top"><span class="argname">window</span></td>
<td>指定があった場合はそのウインドウを親として表示します</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>YESがおされたら true</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
