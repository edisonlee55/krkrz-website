<title>cancelCheckSignature - 署名チェックのキャンセル</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.cancelCheckSignature</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>署名チェックのキャンセル</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">cancelCheckSignature(<span class="arg">handler</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="cancelCheckSignatureの引数">
<tr><td valign="top"><span class="argname">handler</span></td>
<td>識別ハンドラ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>実行中の署名チェックを速やかに停止させます。キャンセル終了になります。</dd>
</dl>
</div>
