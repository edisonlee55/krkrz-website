<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>getBlend - 合成結果の取得。取得領域は画像全体サイズ内におさまってる必要があります</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">PSD.getBlend</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>合成結果の取得。取得領域は画像全体サイズ内におさまってる必要があります</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_PSD.html">PSDクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getBlend(<span class="arg">layer</span>, <span class="arg">left</span>, <span class="arg">top</span>, <span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getBlendの引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>格納先レイヤ(width,heightサイズに調整される)</td></tr>
<tr><td valign="top"><span class="argname">left</span></td>
<td>合成結果取得領域の左上座標</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>合成結果取得領域の左上座標</td></tr>
<tr><td valign="top"><span class="argname">width</span></td>
<td>取得サイズ横幅</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>取得サイズ縦幅</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>取得に成功したら true</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
