<title>addEvent - イベント受信オブジェクトの登録</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32OLE.addEvent</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>イベント受信オブジェクトの登録</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32OLE.html">WIN32OLEクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">addEvent(<span class="arg">eventName</span>, <span class="arg">receiver</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addEventの引数">
<tr><td valign="top"><span class="argname">eventName</span></td>
<td>イベント種別名 (例: "DWebBrowser2Events2" )</td></tr>
<tr><td valign="top"><span class="argname">receiver</span></td>
<td>イベントをうけるオブジェクト<br />オブジェクトが持つイベント名と同じ名前のメソッドが呼び出されます。<br />該当するメソッドが無い場合はなにも処理されません。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
