<title>modeless - モードレスダイアログ用のフラグ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.modeless</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>モードレスダイアログ用のフラグ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>trueならばモードレス状態でダイアログを開きます。<br />モードレスではダイアログのstyleにWS_VISIBLEを指定しない場合は<br />open()時に自動で表示されないので注意してください。</dd>
</dl>
</div>
