<title>init - 辞書の値を初期化します。  キーが未設定の場合は、指定した値でキーを初期化します。 キーが設定済みの場合は、何も行いません。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KPersistentDictionary.init</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>辞書の値を初期化します。  キーが未設定の場合は、指定した値でキーを初期化します。 キーが設定済みの場合は、何も行いません。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KPersistentDictionary.html">KPersistentDictionaryクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">init(<span class="arg">key</span>, <span class="arg">value</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="initの引数">
<tr><td valign="top"><span class="argname"></span></td>
<td>キー<br />@parma キーに対応する値の初期値</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>値</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
