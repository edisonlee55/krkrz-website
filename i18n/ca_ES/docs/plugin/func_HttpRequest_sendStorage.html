<title>sendStorage - リクエストの送信。送受信は非同期実行されます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">HttpRequest.sendStorage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>リクエストの送信。送受信は非同期実行されます。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_HttpRequest.html">HttpRequestクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">sendStorage(<span class="arg">storage</span>, <span class="arg">storeStorage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="sendStorageの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>送信するファイルデータ</td></tr>
<tr><td valign="top"><span class="argname">storeStrorage</span></td>
<td>レスポンス保存先ファイル。指定された場合はプロパティ responseは 設定されません</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>エラー時も例外は発生しませんので、readyState と status で判定してください。</dd>
</dl>
</div>
</body>
</html>
