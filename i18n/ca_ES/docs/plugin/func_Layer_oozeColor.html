<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>oozeColor - レイヤの淵の色を透明部分まで引き伸ばします（縮小時に偽色が出るのを防ぐ）</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.oozeColor</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤの淵の色を透明部分まで引き伸ばします（縮小時に偽色が出るのを防ぐ）</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">oozeColor(<span class="arg">level</span>, <span class="arg">threshold</span>, <span class="arg">fillColor</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="oozeColorの引数">
<tr><td valign="top"><span class="argname">level</span></td>
<td>処理を行う回数。大きいほど引き伸ばし領域が増える</td></tr>
<tr><td valign="top"><span class="argname">threshold</span></td>
<td>アルファの閾値(1～255)これより低いピクセルへ引き伸ばす</td></tr>
<tr><td valign="top"><span class="argname">fillColor</span></td>
<td>処理領域以外の塗りつぶし色(0xRRGGBB)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
