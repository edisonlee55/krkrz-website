<h1><span class="fheader"><a name="top" id="top">Window.Window</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>コンストラクタ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Window(<span class="arg">window</span>, <span class="arg">left</span>, <span class="arg">top</span>, <span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Windowの引数">
<tr><td valign="top"><span class="argname">window</span></td>
<td>親になるウインドウ</td></tr>
<tr><td valign="top"><span class="argname">left</span></td>
<td>配置位置X</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>配置位置Y</td></tr>
<tr><td valign="top"><span class="argname">width</span></td>
<td>配置サイズ</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>配置サイズ<br /><br />生成した時点では Irrlichtのデバイスは存在しません。<br />生成後の最初のイベント処理前に初期化されて、<br />ドライバ、シーンマネージャ、GUIが扱えるようになります。<br />処理は onAttach() イベントを待ってから行う必要があります。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
