<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.sampleValue</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>サンプル値の取得（新方式）</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>getVisBuffer(buf, sampleCount, 1, sampleAhead)でサンプルを取得し，<br />(value/32768)^2の最大値を取得します。(0～1の実数で返ります)<br />※このプロパティを読み出すと暗黙でuseVisBuffer=trueに設定されます</dd>
</dl>
