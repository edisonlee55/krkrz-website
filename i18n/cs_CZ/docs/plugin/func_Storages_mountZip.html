<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>mountZip - zipファイルをファイルシステムとして mount します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.mountZip</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>zipファイルをファイルシステムとして mount します</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">mountZip(<span class="arg">name</span>, <span class="arg">zipfile</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="mountZipの引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>ドメイン名</td></tr>
<tr><td valign="top"><span class="argname">zipfile</span></td>
<td>マウントするZIPファイル名</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>マウントに成功したら true</dd>
<dt>説明</dt>
<dd>zip://ドメイン名/ファイル名 でアクセス可能になります。読み込み専用になります。</dd>
</dl>
</div>
</body>
</html>
