<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>setMargin - マージンの設定  マージンをまとめて設定します。  引数を1つだけ指定した場合、上下左右全てのマージンを同じ値に設定します。  引数を2つだけ指定した場合、第一引数を左右マージン、第二引数を上下マージンに設定します。  引数を4つ全て指定した場合、それぞれのマージンを個別に設定します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.setMargin</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マージンの設定  マージンをまとめて設定します。  引数を1つだけ指定した場合、上下左右全てのマージンを同じ値に設定します。  引数を2つだけ指定した場合、第一引数を左右マージン、第二引数を上下マージンに設定します。  引数を4つ全て指定した場合、それぞれのマージンを個別に設定します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMargin(<span class="arg">l</span>, <span class="arg">t</span>, <span class="arg">r</span>, <span class="arg">b</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setMarginの引数">
<tr><td valign="top"><span class="argname">l</span></td>
<td>左マージン</td></tr>
<tr><td valign="top"><span class="argname">t</span></td>
<td>上マージン</td></tr>
<tr><td valign="top"><span class="argname">r</span></td>
<td>右マージン</td></tr>
<tr><td valign="top"><span class="argname">b</span></td>
<td>下マージン</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
