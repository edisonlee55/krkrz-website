<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setItemEnabledの引数">
<tr><td valign="top"><span class="argname">id</span></td>
<td>ダイアログアイテムのID</td></tr>
<tr><td valign="top"><span class="argname">value</span></td>

</table></dd>

<dd>取得結果（getの場合のみ）</dd>
