<title>drawSunkenFrame - へっこんだフレームを描く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KVirtualWidget.drawSunkenFrame</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>へっこんだフレームを描く</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KVirtualWidget.html">KVirtualWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">drawSunkenFrame(<span class="arg">left</span>, <span class="arg">top</span>, <span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">boxColor</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawSunkenFrameの引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td>フレームの左端</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>フレームの上端</td></tr>
<tr><td valign="top"><span class="argname">width</span></td>
<td>フレームの幅</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>フレームの高さ</td></tr>
<tr><td valign="top"><span class="argname">boxColor</span></td>
<td>塗り潰すフレームの地の色</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
