<title>stopCheckSignature - 署名チェックの中止</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.stopCheckSignature</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>署名チェックの中止</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">stopCheckSignature(<span class="arg">handler</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="stopCheckSignatureの引数">
<tr><td valign="top"><span class="argname">handler</span></td>
<td>識別ハンドラ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>実行中の署名チェックを速やかに停止させます。終了イベントは来ません。</dd>
</dl>
</div>
</body>
</html>
