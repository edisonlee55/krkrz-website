<title>copyFile - 吉里吉里のストレージ空間中の指定ファイルをコピーする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.copyFile</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>吉里吉里のストレージ空間中の指定ファイルをコピーする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copyFile(<span class="arg">from</span>, <span class="arg">to</span>, <span class="arg">failIfExist</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyFileの引数">
<tr><td valign="top"><span class="argname">from</span></td>
<td>コピー元ファイル</td></tr>
<tr><td valign="top"><span class="argname">to</span></td>
<td>コピー先ファイル</td></tr>
<tr><td valign="top"><span class="argname">failIfExist</span></td>
<td>ファイルが存在するときに失敗するなら ture、上書きするなら false</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>実際にコピーできたら true</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
