<title>findFrame - 時間を対応してフレームを検索する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTimeLineItem.findFrame</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>時間を対応してフレームを検索する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTimeLineItem.html">KTimeLineItemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">findFrame(<span class="arg">time</span>, <span class="arg">includeTail</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="findFrameの引数">
<tr><td valign="top"><span class="argname">time</span></td>
<td>時間</td></tr>
<tr><td valign="top"><span class="argname">includeTail</span></td>
<td>ラストフレーム以降の末尾のスペースを含めて検索するかどうか</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>インデックス\n\n時間に対応するフレームのインデックスを返す。\nフレームが見つからなかった時は-1を返す。</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
