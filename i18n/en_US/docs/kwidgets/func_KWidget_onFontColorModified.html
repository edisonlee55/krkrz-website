<title>onFontColorModified - フォントカラーが変更された時に呼ばれるフック関数</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.onFontColorModified</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フォントカラーが変更された時に呼ばれるフック関数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onFontColorModified(<span class="arg">newFontColor</span>, <span class="arg">oldFontColor</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onFontColorModifiedの引数">
<tr><td valign="top"><span class="argname">newFontColor</span></td>
<td>新規フォントカラー</td></tr>
<tr><td valign="top"><span class="argname">oldFontColor</span></td>
<td>変更前のフォントカラー</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
