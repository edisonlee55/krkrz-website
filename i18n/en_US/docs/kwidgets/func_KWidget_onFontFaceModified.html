<title>onFontFaceModified - フォントフェイスが変更された時に呼ばれるフック関数</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.onFontFaceModified</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フォントフェイスが変更された時に呼ばれるフック関数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onFontFaceModified(<span class="arg">newFontFace</span>, <span class="arg">oldFontFace</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onFontFaceModifiedの引数">
<tr><td valign="top"><span class="argname">newFontFace</span></td>
<td>新規フォントフェイス</td></tr>
<tr><td valign="top"><span class="argname">oldFontFace</span></td>
<td>変更前のフォントフェイス</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
