<h1><span class="fheader"><a name="top" id="top">Path.drawPie</a></span></h1><div class="para">

<dd>円錐の描画</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Path.html">Pathクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">drawPie(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">startAngle</span>, <span class="arg">sweepAngle</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawPieの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>左上座標</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>左上座標</td></tr>
<tr><td valign="top"><span class="argname">width</span></td>
<td>横幅</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>縦幅</td></tr>
<tr><td valign="top"><span class="argname">startAngle</span></td>
<td>時計方向円弧開始位置</td></tr>
<tr><td valign="top"><span class="argname">sweepAngle</span></td>

</table></dd>
