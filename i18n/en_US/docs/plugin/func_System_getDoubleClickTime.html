<h1><span class="fheader"><a name="top" id="top">System.getDoubleClickTime</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>システムのダブルクリック許容時間を取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getDoubleClickTime()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getDoubleClickTimeの引数">
</table></dd>
<dt>戻り値</dt>
<dd>時間(ms) 既定値は500ms</dd>
<dt>説明</dt>
<dd>詳細は GetDoubleClickTime() API のマニュアルを参照<br />ダブルクリックの許容移動範囲はgetSystemMetricsのCXDOUBLECLK/CYDOUBLECLKで取得可能<br />Layer.onDoubleClickを使わずにソフトウェアで擬似的にダブルクリック判定を行う場合に使用（時間決め打ちでも問題ないけど一応…）</dd>
</dl>
