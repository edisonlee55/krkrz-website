<title>drawImage - 画像の描画。コピー先は元画像の Bounds を配慮した位置、サイズは Pixel 指定になります。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KVirtualWidget.drawImage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>画像の描画。コピー先は元画像の Bounds を配慮した位置、サイズは Pixel 指定になります。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KVirtualWidget.html">KVirtualWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">drawImage(<span class="arg">dleft</span>, <span class="arg">dtop</span>, <span class="arg">src</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawImageの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>コピー先原点X</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>コピー先原点Y</td></tr>
<tr><td valign="top"><span class="argname">image</span></td>
<td>コピー元画像(Image/Layer/ファイル名)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>更新域情報(RectF)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
