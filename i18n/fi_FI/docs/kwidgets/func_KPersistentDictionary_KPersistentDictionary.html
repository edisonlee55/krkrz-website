<title>KPersistentDictionary - コンストラクタ  永続化辞書を初期化します。 以前の起動時に辞書に値が保存されていれば、 その値を読み出して初期値とします。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KPersistentDictionary.KPersistentDictionary</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>コンストラクタ  永続化辞書を初期化します。 以前の起動時に辞書に値が保存されていれば、 その値を読み出して初期値とします。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KPersistentDictionary.html">KPersistentDictionaryクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">KPersistentDictionary(<span class="arg">filePath</span>, <span class="arg">virtual</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="KPersistentDictionaryの引数">
<tr><td valign="top"><span class="argname">filePath</span></td>
<td>辞書を保存するファイルパス</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
