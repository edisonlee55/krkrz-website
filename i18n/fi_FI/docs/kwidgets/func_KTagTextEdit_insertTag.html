<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>insertTag - 特定の位置にタグを挿入する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTagTextEdit.insertTag</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>特定の位置にタグを挿入する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTagTextEdit.html">KTagTextEditクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">insertTag(<span class="arg">row</span>, <span class="arg">col</span>, <span class="arg">info</span>, <span class="arg">notify</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="insertTagの引数">
<tr><td valign="top"><span class="argname">row</span></td>
<td>行</td></tr>
<tr><td valign="top"><span class="argname">col</span></td>
<td>列</td></tr>
<tr><td valign="top"><span class="argname">info</span></td>
<td>タグに関連づける追加情報</td></tr>
<tr><td valign="top"><span class="argname">notify</span></td>
<td>挿入をフック関数に通知するかどうか</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>挿入されたタグのインデックス</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
