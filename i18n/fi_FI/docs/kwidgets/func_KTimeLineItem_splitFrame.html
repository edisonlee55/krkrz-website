<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>splitFrame - フレームを分割する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTimeLineItem.splitFrame</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フレームを分割する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTimeLineItem.html">KTimeLineItemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">splitFrame(<span class="arg">time</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="splitFrameの引数">
<tr><td valign="top"><span class="argname">time</span></td>
<td>時間<br /><br />フレームを指定時間で分割します。<br /><br />分割の対象になるのは連続フレーム、もしくは補完フレームです。<br /><br />末尾で他のフレームと隣接している補完フレームは、<br />splitTweenFrame()関数を使って分割される。<br />それ以外のフレームは splitContinuousFrame()関数を使って分割される。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
