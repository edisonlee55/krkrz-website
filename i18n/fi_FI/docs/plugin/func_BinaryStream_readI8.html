<title>readI8 - {1,2,4,8}バイトを数値として読み込む</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">BinaryStream.readI8</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>{1,2,4,8}バイトを数値として読み込む</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_BinaryStream.html">BinaryStreamクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">readI8()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="readI8の引数">
</table></dd>
<dt>戻り値</dt>
<dd>読み込んだ数値 / 終端などで読めなかった場合はvoid</dd>
<dt>説明</dt>
<dd>※数値は8byte以外はunsigned読み込みになります（符号拡張されません）<br />※voidを返すのは1byteも読めなかった場合のみとなります<br />1byte以上指定byte未満しか読めなかった場合は足りない部分を0で埋めた値が返されるので注意</dd>
</dl>
</div>
