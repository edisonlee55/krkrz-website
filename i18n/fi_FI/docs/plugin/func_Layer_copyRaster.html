<title>copyRaster - ラスターコピー処理</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.copyRaster</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ラスターコピー処理</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copyRaster(<span class="arg">src</span>, <span class="arg">maxh</span>, <span class="arg">lines</span>, <span class="arg">cycle</span>, <span class="arg">time</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyRasterの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td>描画元レイヤ。自分と同じサイズでないと処理が行われません。</td></tr>
<tr><td valign="top"><span class="argname">maxh</span></td>
<td>最大振幅(pixel)</td></tr>
<tr><td valign="top"><span class="argname">line</span></td>
<td>１周期あたりライン数</td></tr>
<tr><td valign="top"><span class="argname">cycle</span></td>
<td>周期指定(msec)</td></tr>
<tr><td valign="top"><span class="argname">time</span></td>
<td>現在時刻</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
