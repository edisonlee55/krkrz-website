<title>clone - 値のクローンを返す。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.clone</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>値のクローンを返す。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">clone(<span class="arg">obj</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="cloneの引数">
<tr><td valign="top"><span class="argname">obj</span></td>
<td>クローン元<br />void/数値/文字列/octet は元の値をそのまま返します。<br />辞書・配列オブジェクトは、deep copy 処理したものを返します。入れ子は再帰処理されます。<br />一般オブジェクトは "clone" メソッドが存在すればその帰り値を、なければ元の値をそのまま返します</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
