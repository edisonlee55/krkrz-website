<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>registerSQ - Squirrel のグローバル空間に TJS2 のオブジェクト/関数を登録する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.registerSQ</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>Squirrel のグローバル空間に TJS2 のオブジェクト/関数を登録する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">registerSQ(<span class="arg">name</span>, <span class="arg">obj</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="registerSQの引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>登録名称</td></tr>
<tr><td valign="top"><span class="argname">obj</span></td>
<td>オブジェクト（省略した場合は名称で参照されるオブジェクト）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
