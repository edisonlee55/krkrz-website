<title>list - ZIPアーカイブ中に含まれるファイルの情報を取得します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Unzip.list</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ZIPアーカイブ中に含まれるファイルの情報を取得します</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Unzip.html">Unzipクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">list()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="listの引数">
</table></dd>
<dt>戻り値</dt>
<dd>ファイル一覧(ファイル情報の配列)\nファイル情報は辞書の形で、以下の情報を含みます\n<dl>\n<dt>filename <dd>アーカイブ内パス名\n<dt>uncompressed_size <dd>展開サイズ\n<dt>compressed_size <dd>圧縮サイズ\n<dt>crypted <dd>暗号化されているか\n<dt>deflated <dd>圧縮されているか\n<dt>deflateLevel <dd>圧縮レベル\n<dt>crc <dd>ファイルのCRD\n</dl></dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
