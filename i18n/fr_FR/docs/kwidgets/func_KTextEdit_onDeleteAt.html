<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>onDeleteAt - 文字列が削除された時に呼ばれるフック関数  削除は常に行単位で処理され、行をまたぐことは無い</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTextEdit.onDeleteAt</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字列が削除された時に呼ばれるフック関数  削除は常に行単位で処理され、行をまたぐことは無い</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTextEdit.html">KTextEditクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onDeleteAt(<span class="arg">row</span>, <span class="arg">col</span>, <span class="arg">str</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onDeleteAtの引数">
<tr><td valign="top"><span class="argname">row</span></td>
<td>行</td></tr>
<tr><td valign="top"><span class="argname">col</span></td>
<td>列</td></tr>
<tr><td valign="top"><span class="argname">str</span></td>
<td>削除された文字列</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
