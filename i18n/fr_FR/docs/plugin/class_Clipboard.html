<h1><a name="top" id="top">Clipboard</a></h1>

<h1>メンバ</h1><div class="para">
<dl>
<dt>メソッド</dt>
<dd>
<a class="jump" href="func_Clipboard_getAsBitmap.html">getAsBitmap</a> (クリップボードの内容をビットマップとしてレイヤから取得する )<br />
<a class="jump" href="func_Clipboard_hasFormat.html">hasFormat</a> (指定のフォーマットがクリップボードに格納されているかチェックする )<br />

</dd>
<dt>プロパティ</dt>
<dd>
<a class="jump" href="prop_Clipboard_asText.html">asText</a> (クリップボードにテキストを登録する、もしくは取り出す )<br />
<a class="jump" href="prop_Clipboard_asTJS.html">asTJS</a> (クリップボードにTJS式を登録する、もしくは取り出す )<br />
