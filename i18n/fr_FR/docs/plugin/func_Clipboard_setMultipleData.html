<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>setMultipleData - クリップボードに複数形式のデータを一括登録する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Clipboard.setMultipleData</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>クリップボードに複数形式のデータを一括登録する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Clipboard.html">Clipboardクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMultipleData(<span class="arg">data</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setMultipleDataの引数">
<tr><td valign="top"><span class="argname">data</span></td>
<td>データを辞書形式で指定する。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>データは複数の「データ形式:データ本体」の対を辞書で指定する。<br />対応しているデータは以下の通り<br />- text: テキストデータ<br />- tjs: TJS式<br />- bitmap: レイヤ</dd>
</dl>
</div>
</body>
</html>
