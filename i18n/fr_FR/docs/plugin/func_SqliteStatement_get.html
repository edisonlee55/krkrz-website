<title>get - 結果の取得。</title>

<body>
<h1><span class="fheader"><a name="top" id="top">SqliteStatement.get</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>結果の取得。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_SqliteStatement.html">SqliteStatementクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">get(<span class="arg">column</span>, <span class="arg">defaultValue</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getの引数">
<tr><td valign="top"><span class="argname">column</span></td>
<td>カラム番号またはカラム名。未指定の場合は、行全てを配列で返します</td></tr>
<tr><td valign="top"><span class="argname">defaultValue</span></td>
<td>デフォルト値。カラムが NULL の場合にこの値を返します</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>行、または指定カラムの値</dd>
<dt>説明</dt>
<dd></dd>
</dl>
