<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>select - 検索処理をバックグランドで実行する。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">SqliteThread.select</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>検索処理をバックグランドで実行する。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_SqliteThread.html">SqliteThreadクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">select(<span class="arg">sql</span>, <span class="arg">params</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="selectの引数">
<tr><td valign="top"><span class="argname">sql</span></td>
<td>実行するSQL</td></tr>
<tr><td valign="top"><span class="argname">params</span></td>
<td>バインドするパラメータ(配列または辞書)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>処理が開始されたら true</dd>
<dt>説明</dt>
<dd>結果は内部に蓄積されて完了後に引き渡されます。</dd>
</dl>
</div>
</body>
</html>
