<title>clearAlpha - αが指定以下の部分を指定色で塗りつぶすする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.clearAlpha</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>αが指定以下の部分を指定色で塗りつぶすする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">clearAlpha(<span class="arg">threthold</span>, <span class="arg">fillColor</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="clearAlphaの引数">
<tr><td valign="top"><span class="argname">threthold</span></td>
<td>αの下限</td></tr>
<tr><td valign="top"><span class="argname">fillColor</span></td>
<td>塗りつぶし色(0x00RRGGBB)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
