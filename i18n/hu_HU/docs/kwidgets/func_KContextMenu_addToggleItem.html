<title>addToggleItem - トグルアイテムを追加</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KContextMenu.addToggleItem</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>トグルアイテムを追加</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KContextMenu.html">KContextMenuクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">addToggleItem(<span class="arg">caption</span>, <span class="arg">value</span>, <span class="arg">name</span>, <span class="arg">enabled</span>, <span class="arg">func</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addToggleItemの引数">
<tr><td valign="top"><span class="argname">caption</span></td>
<td>キャプション</td></tr>
<tr><td valign="top"><span class="argname">value</span></td>
<td>トグルの初期値</td></tr>
<tr><td valign="top"><span class="argname">name</span></td>
<td>名前 </td></tr>
<tr><td valign="top"><span class="argname">enabled</span></td>
<td>有効かどうか</td></tr>
<tr><td valign="top"><span class="argname">func</span></td>
<td>onValueModified 関数のオーバーライド指定</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
