<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>findTagIndex - 行と列に対応した最小のタグのインデックスを検索する 指定の位置より前にタグが存在しない時は、-1を返す。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTagTextEdit.findTagIndex</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>行と列に対応した最小のタグのインデックスを検索する 指定の位置より前にタグが存在しない時は、-1を返す。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTagTextEdit.html">KTagTextEditクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">findTagIndex(<span class="arg">row</span>, <span class="arg">col</span>, <span class="arg">includeCurPos</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="findTagIndexの引数">
<tr><td valign="top"><span class="argname">row</span></td>
<td>行</td></tr>
<tr><td valign="top"><span class="argname">col</span></td>
<td>列</td></tr>
<tr><td valign="top"><span class="argname">includeCurPos</span></td>
<td>falseを指定すると、指定の位置にあるタグを検索対象に「入れない」。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>タグのインデックス</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
