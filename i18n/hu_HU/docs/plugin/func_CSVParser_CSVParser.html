<h1><span class="fheader"><a name="top" id="top">CSVParser.CSVParser</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>コンストラクタ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_CSVParser.html">CSVParserクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">CSVParser(<span class="arg">target</span>, <span class="arg">separator</span>, <span class="arg">newline</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="CSVParserの引数">
<tr><td valign="top"><span class="argname">target</span></td>
<td>イベントを転送するターゲット。未指定時は自分に送る</td></tr>
<tr><td valign="top"><span class="argname">separator</span></td>
<td>区切り文字。デフォルトは ","</td></tr>
<tr><td valign="top"><span class="argname">newline</span></td>
<td>中途で区切られた場合のデータでの改行文字。デフォルトは "\r<br />"</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
