<title>getDisplayName - 表示名の取得 実際にエクスプローラで表示されるファイル名を返す (SHGetFileInfoによる)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.getDisplayName</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>表示名の取得 実際にエクスプローラで表示されるファイル名を返す (SHGetFileInfoによる)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getDisplayName(<span class="arg">filename</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getDisplayNameの引数">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>ファイル名（親ディレクトリ以上のパスは落とされるので注意)。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>表示名</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
