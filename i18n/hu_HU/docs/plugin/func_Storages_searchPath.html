<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>searchPath - パスの検索</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.searchPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>パスの検索</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">searchPath(<span class="arg">filename</span>, <span class="arg">searchpath</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="searchPathの引数">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>検索対象ファイル名</td></tr>
<tr><td valign="top"><span class="argname">searchpath</span></td>
<td>検索対象パス（ローカル表記(c:\～等)で";"区切り，省略時はシステムのデフォルト検索パス）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>見つからなかった場合はvoid，見つかった場合はファイルのフルパス(file://./～)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
