<title>setPos - ダイアログ座標を設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.setPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ダイアログ座標を設定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setPos(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setPosの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>x座標</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>y座標<br />ダイアログ表示中以外はエラーになるので注意。onInitなどにて座標を変更すること</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
