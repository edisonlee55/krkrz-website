</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onEnterMenuLoop</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>■拡張イベント：メニュー処理の開始・終了通知</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onEnterMenuLoop()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onEnterMenuLoopの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>ウィンドウのメニュー処理（クリックやF10を押した場合など）の開始と終了の通知イベント<br />WM_ENTERMENULOOP / WM_EXITMENULOOP 通知のコールバック<br /><br />※フルスクリーンにした場合のメニューではこのイベントは発生しないので注意！</dd>
</dl>
</div>
