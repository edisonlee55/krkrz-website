<title>onMoving - ■拡張イベント：ウィンドウ移動中</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onMoving</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>■拡張イベント：ウィンドウ移動中</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onMoving(<span class="arg">rect</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onMovingの引数">
<tr><td valign="top"><span class="argname">rect</span></td>
<td>%[ x, y, w, h ] ウィンドウ座標</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>※Windowsでウィンドウ内容を表示したまま移動する設定（移動枠表示なし）の場合，すぐにonMoveが呼ばれる</dd>
</dl>
</div>
</body>
