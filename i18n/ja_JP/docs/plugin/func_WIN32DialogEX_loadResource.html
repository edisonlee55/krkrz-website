<title>loadResource - ダイアログリソースを読み込む（オーバーライド）</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32DialogEX.loadResource</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ダイアログリソースを読み込む（オーバーライド）</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32DialogEX.html">WIN32DialogEXクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">loadResource(<span class="arg">dllfile</span>, <span class="arg">resource</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="loadResourceの引数">
<tr><td valign="top"><span class="argname">dllfile</span></td>
<td>dllファイル（自動的にStorages.getPlacedPath/getLocalName処理される）</td></tr>
<tr><td valign="top"><span class="argname">resource</span></td>
<td>ダイアログリソース名</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
