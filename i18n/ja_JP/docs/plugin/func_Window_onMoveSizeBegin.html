<title>onMoveSizeBegin - ■拡張イベント：リサイズ・移動開始通知/終了</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onMoveSizeBegin</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>■拡張イベント：リサイズ・移動開始通知/終了</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onMoveSizeBegin()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onMoveSizeBeginの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>フレームやタイトルバーをドラッグ開始した時やAlt+SpaceでSやMを選んだ時（開始通知），<br />および移動やリサイズが終了した時（終了通知）にそれぞれ呼ばれる<br />onMovingやonResizing中に元のウィンドウ位置やサイズを参照したい時はここで保存しておくとよい<br />リサイズか移動かは WM_ENTERSIZEMOVE/WM_EXITSIZEMOVE の都合で判定不可</dd>
</dl>
</div>
