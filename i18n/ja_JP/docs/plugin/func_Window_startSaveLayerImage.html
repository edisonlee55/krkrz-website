<body>
<h1><span class="fheader"><a name="top" id="top">Window.startSaveLayerImage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>TLG5/PNG 形式での画像の保存の開始</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">startSaveLayerImage(<span class="arg">layer</span>, <span class="arg">filename</span>, <span class="arg">tags</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="startSaveLayerImageの引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>保存対象レイヤ</td></tr>
<tr><td valign="top"><span class="argname">filename</span></td>
<td>ファイル名（拡張子が.pngの時のみPNG形式保存，それ以外はTLG5）</td></tr>
<tr><td valign="top"><span class="argname">tags</span></td>
<td>タグ情報</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>ハンドラ</dd>
<dt>説明</dt>
<dd></dd>
</dl>
