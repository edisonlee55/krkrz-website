<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>write - データを書き込む</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">BinaryStream.write</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>データを書き込む</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_BinaryStream.html">BinaryStreamクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">write(<span class="arg">data</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="writeの引数">
<tr><td valign="top"><span class="argname">data</span></td>
<td>書き込むデータ（octet形式または文字列）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>書き込んだバイト数</dd>
<dt>説明</dt>
<dd>dataが文字列の場合は wchar で書き込まれます（コード変換はサポートされません）</dd>
</dl>
</div>
</body>
</html>
