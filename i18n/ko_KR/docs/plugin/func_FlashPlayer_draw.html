<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>draw - レイヤに対して現在の描画内容を出力する。レイヤのサイズが小さい場合はトリミングされます</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">FlashPlayer.draw</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤに対して現在の描画内容を出力する。レイヤのサイズが小さい場合はトリミングされます</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_FlashPlayer.html">FlashPlayerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">draw(<span class="arg">layer</span>, <span class="arg">onlyUpdate</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawの引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>対象レイヤ</td></tr>
<tr><td valign="top"><span class="argname">onlyUpdate</span></td>
<td>true:前回からの更新領域のみ書き出す false:全画面書き出す</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
