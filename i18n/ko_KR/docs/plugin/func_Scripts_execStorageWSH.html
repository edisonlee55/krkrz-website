<title>execStorageWSH - WSH スクリプトのファイルからの実行</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.execStorageWSH</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>WSH スクリプトのファイルからの実行</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">execStorageWSH(<span class="arg">storage</span>, <span class="arg">extOrProgIdOrCLSID</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="execStorageWSHの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>スクリプトが格納されたファイル</td></tr>
<tr><td valign="top"><span class="argname">extOrProgIdOrCLSID</span></td>
<td>言語を指定します。拡張子またはProgIdまたはCLSID<br />省略された場合は第一引数の拡張子から決定されます<br />指定されたストレージを読み込み、その内容を、指定された言語のスクリプトとして実行します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
