<title>exec - SQLを実行する。</title>

<body>
<h1><span class="fheader"><a name="top" id="top">Sqlite.exec</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>SQLを実行する。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Sqlite.html">Sqliteクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">exec(<span class="arg">sql</span>, <span class="arg">params</span>, <span class="arg">callback</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="execの引数">
<tr><td valign="top"><span class="argname">sql</span></td>
<td>実行するSQL</td></tr>
<tr><td valign="top"><span class="argname">params</span></td>
<td>sqlにバインドするパラメータ(配列または辞書)</td></tr>
<tr><td valign="top"><span class="argname">callback</span></td>
<td>コールバック (引数にカラムが列挙されます)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>成功なら true</dd>
<dt>説明</dt>
<dd></dd>
</dl>
