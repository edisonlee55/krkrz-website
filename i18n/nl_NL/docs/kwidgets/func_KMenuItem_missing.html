<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>missing - ウィジェットツリーから特定の名前を持った子ウィジェットを捜します  find関数を経由せずに、オブジェクトのプロパティ扱いで名前を指定して ウィジェットツリー中のウィジェットを参照することが出来ます。  パフォーマンスの都合で、グローバルに同名のシンボルが存在する場合は 優先的にそちらを見に行くという挙動をするので注意。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KMenuItem.missing</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ウィジェットツリーから特定の名前を持った子ウィジェットを捜します  find関数を経由せずに、オブジェクトのプロパティ扱いで名前を指定して ウィジェットツリー中のウィジェットを参照することが出来ます。  パフォーマンスの都合で、グローバルに同名のシンボルが存在する場合は 優先的にそちらを見に行くという挙動をするので注意。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KMenuItem.html">KMenuItemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">missing(<span class="arg">get_or_set</span>, <span class="arg">name</span>, <span class="arg">value</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="missingの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
