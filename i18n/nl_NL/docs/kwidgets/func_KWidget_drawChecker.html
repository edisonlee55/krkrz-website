<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>drawChecker - チェッカー模様を描く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.drawChecker</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>チェッカー模様を描く</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">drawChecker(<span class="arg">l</span>, <span class="arg">t</span>, <span class="arg">w</span>, <span class="arg">h</span>, <span class="arg">csize</span>, <span class="arg">color1</span>, <span class="arg">color2</span>, <span class="arg">sx</span>, <span class="arg">sy</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawCheckerの引数">
<tr><td valign="top"><span class="argname">l</span></td>
<td>チェッカーの左端</td></tr>
<tr><td valign="top"><span class="argname">t</span></td>
<td>チェッカーの上端</td></tr>
<tr><td valign="top"><span class="argname">w</span></td>
<td>チェッカーの幅</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>チェッカーの高さ</td></tr>
<tr><td valign="top"><span class="argname">csize</span></td>
<td>チェッカーサイズ</td></tr>
<tr><td valign="top"><span class="argname">color1</span></td>
<td>カラー1</td></tr>
<tr><td valign="top"><span class="argname">color2</span></td>
<td>カラー2</td></tr>
<tr><td valign="top"><span class="argname">sx</span></td>
<td>シフトX</td></tr>
<tr><td valign="top"><span class="argname">sy</span></td>
<td>シフトY</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
