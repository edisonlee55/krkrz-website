<title>icons - アイコンリスト  ラベルの前方に描画されるアイコンを複数設定する。 設定したアイコンは左から順番に並んで表示される。 アイコンがクリックされると onIconClick() が呼ばれる。 onIconClickの引数でどのアイコンが押されたかを判別できる。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KListItem.icons</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>アイコンリスト  ラベルの前方に描画されるアイコンを複数設定する。 設定したアイコンは左から順番に並んで表示される。 アイコンがクリックされると onIconClick() が呼ばれる。 onIconClickの引数でどのアイコンが押されたかを判別できる。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KListItem.html">KListItemクラス</a>のプロパティ</dd>
<dt>説明</dt>

</dl>
</div>
