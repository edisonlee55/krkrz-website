<h1><span class="fheader"><a name="top" id="top">KWidget.onParentModified</a></span></h1><div class="para">

<dd>parentが更新された時に呼ばれる関数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onParentModified(<span class="arg">parent</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onParentModifiedの引数">
<tr><td valign="top"><span class="argname">p</span></td>
<td>新しくparentになったウィジェット。removeされてdepot行きになった時はvoidが設定されて呼ばれる</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
