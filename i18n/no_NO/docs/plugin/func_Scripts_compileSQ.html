<h1><span class="fheader"><a name="top" id="top">Scripts.compileSQ</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>Squirrel スクリプトのコンパイル処理</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">compileSQ(<span class="arg">text</span>, <span class="arg">store</span>, <span class="arg">endian</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="compileSQの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>スクリプトが格納された文字列</td></tr>
<tr><td valign="top"><span class="argname">store</span></td>
<td>バイナリクロージャ格納先ファイル</td></tr>
<tr><td valign="top"><span class="argname">endian</span></td>
<td>エンディアン指定 0:デフォルト 1:little 2:big</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>エラー文字列または void</dd>
<dt>説明</dt>
<dd></dd>
</dl>
