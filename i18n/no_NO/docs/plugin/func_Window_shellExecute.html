<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>shellExecute - バックグラウンドでの外部プログラムの実行</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.shellExecute</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>バックグラウンドでの外部プログラムの実行</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">shellExecute(<span class="arg">target</span>, <span class="arg">param</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="shellExecuteの引数">
<tr><td valign="top"><span class="argname">target</span></td>
<td>プログラム</td></tr>
<tr><td valign="top"><span class="argname">param</span></td>
<td>引数</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>プロセスハンドル（失敗した場合は-1)。terminateProcess に渡すことができます。</dd>
<dt>説明</dt>
<dd>処理がおわったら onShellExecuted イベントが発生します。</dd>
</dl>
</div>
</body>
</html>
