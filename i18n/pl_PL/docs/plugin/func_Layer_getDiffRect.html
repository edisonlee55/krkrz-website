<title>getDiffRect - レイヤの差分領域を取得します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.getDiffRect</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤの差分領域を取得します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getDiffRect(<span class="arg">base</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getDiffRectの引数">
<tr><td valign="top"><span class="argname">base</span></td>
<td>差分元となるベース用の画像</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>%[ x, y, w, h ] 形式の辞書，またはvoid（完全に同じ画像のとき）\n（baseはインスタンス自身と同じサイズでないと例外を投げます）</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
