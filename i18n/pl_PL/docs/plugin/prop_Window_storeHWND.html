<title>storeHWND - HWND 情報を保存するかどうかを指定します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.storeHWND</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>HWND 情報を保存するかどうかを指定します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>これの値を指定すると、実行ファイル名.キーの値 という名前の<br />ファイルが作成され、その中に現在の HWND 情報が出力されるようになります。<br />外部アプリケーションからメッセージを送りたい場合は、このファイルに<br />記録された HWND を参照することができます。<br />フルスクリーン時など、HWND が変わった時には内容が自動的に更新されます。<br />このため、外部アプリケーションは送るときは毎回 HWND の値を参照しなおす必要があります。</dd>
</dl>
</div>
</body>
</html>
