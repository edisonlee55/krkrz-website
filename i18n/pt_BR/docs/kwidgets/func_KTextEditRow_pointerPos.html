<title>pointerPos - 文字インデックスに対応したポインタの位置を親の座標系で返す</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTextEditRow.pointerPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字インデックスに対応したポインタの位置を親の座標系で返す</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTextEditRow.html">KTextEditRowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">pointerPos(<span class="arg">index</span>, <span class="arg">tail</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="pointerPosの引数">
<tr><td valign="top"><span class="argname">index</span></td>
<td>インデックス</td></tr>
<tr><td valign="top"><span class="argname">tail</span></td>
<td>行末文字かどうか(右端で自動改行する行は、折り返しの右端と次の行の左端が同じポインタ位置を意味する。そのどちらの座標を取るかの選択)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
