<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>getDiffPixel - レイヤのピクセル比較を行います。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.getDiffPixel</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤのピクセル比較を行います。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getDiffPixel(<span class="arg">base</span>, <span class="arg">samecol</span>, <span class="arg">diffcol</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getDiffPixelの引数">
<tr><td valign="top"><span class="argname">base</span></td>
<td>差分元となるベース用の画像</td></tr>
<tr><td valign="top"><span class="argname">samecol</span></td>
<td>同じ場合に塗りつぶす色(0xAARRGGBB)（voidまたは省略なら塗りつぶさない）</td></tr>
<tr><td valign="top"><span class="argname">diffcol</span></td>
<td>違う場合に塗りつぶす色(0xAARRGGBB)（voidまたは省略なら塗りつぶさない）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>（baseはインスタンス自身と同じサイズでないと例外を投げます）</dd>
</dl>
</div>
</body>
</html>
