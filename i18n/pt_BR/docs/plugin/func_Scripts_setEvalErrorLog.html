<title>setEvalErrorLog - Scripts.evalのエラーログ出力抑制</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.setEvalErrorLog</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>Scripts.evalのエラーログ出力抑制</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setEvalErrorLog(<span class="arg">enabled</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setEvalErrorLogの引数">
<tr><td valign="top"><span class="argname">enabled</span></td>
<td>出力許可</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>元の値</dd>
<dt>説明</dt>
<dd>enabled に false を設定すると Scripts.eval の評価処理を<br />TVPExecuteExpression 経由で行うようになり，例外発生時にログが出力されない<br />吉里吉里のバージョンアップに伴い仕様が変わる可能性があるので注意のこと</dd>
</dl>
</div>
</body>
</html>
