<title>extract - ファイルの展開</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Unzip.extract</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ファイルの展開</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Unzip.html">Unzipクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">extract(<span class="arg">srcname</span>, <span class="arg">destfile</span>, <span class="arg">password</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="extractの引数">
<tr><td valign="top"><span class="argname">srcname</span></td>
<td>展開元ファイル(アーカイブ内パス名）</td></tr>
<tr><td valign="top"><span class="argname">destfile</span></td>
<td>展開先ファイル（吉里吉里ストレージ名）</td></tr>
<tr><td valign="top"><span class="argname">password</span></td>
<td>パスワード指定</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>展開に成功したら true</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
