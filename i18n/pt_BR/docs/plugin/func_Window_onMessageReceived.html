<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>onMessageReceived - イベント：メッセージ受信。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onMessageReceived</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>イベント：メッセージ受信。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onMessageReceived(<span class="arg">key</span>, <span class="arg">message</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onMessageReceivedの引数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>識別キー(文字列:256文字までなので注意)</td></tr>
<tr><td valign="top"><span class="argname">message</span></td>
<td>メッセージ(文字列)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>ほかの吉里吉里、あるいは外部アプリから WM_COPYDATA メッセージを受信したときに呼び出されます<br />呼び出し元はこれの呼び出しが終了するまでロックされてしまうため、<br />速やかに処理を終了するようにしてください。</dd>
</dl>
</div>
</body>
</html>
