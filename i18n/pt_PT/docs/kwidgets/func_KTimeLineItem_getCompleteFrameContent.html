<title>getCompleteFrameContent - 時間に対応したフレーム情報を計算する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTimeLineItem.getCompleteFrameContent</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>時間に対応したフレーム情報を計算する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTimeLineItem.html">KTimeLineItemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getCompleteFrameContent(<span class="arg">time</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getCompleteFrameContentの引数">
<tr><td valign="top"><span class="argname">time</span></td>
<td>時間</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>フレーム情報\n\n時間に対応したフレーム情報を計算して返す。\n補完可能なトゥイーンフレームがあれば、トゥイーンを済ませたフレーム情報を返す。\n補完可能なフレームが無ければキーフレームのフレーム情報をそのまま返す。\n指定ポイントにフレームが無ければvoidを返す</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
