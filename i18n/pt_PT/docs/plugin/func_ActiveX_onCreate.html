<title>onCreate - ウインドウ生成完了後に呼び出されるイベント</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">ActiveX.onCreate</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ウインドウ生成完了後に呼び出されるイベント</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_ActiveX.html">ActiveXクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onCreate()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onCreateの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>初期生成時やフルスクリーン処理などでウインドウが生成された後に呼ばれます<br />再構築後は、登録されていたイベントはすべて破棄される他、その他もろもろが<br />初期化されるので、このイベント内で必要なものを再設定する必要があります。</dd>
</dl>
</div>
