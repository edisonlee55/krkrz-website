<title>KRadioLayout - ラジオレイアウト  この中に含まれる「値」を持つ全ての子ウィジェットは、常に1つだけが 「選択」状態になる。子ウィジェットの持つ「名前」がラジオレイアウト の「値」に対応し、外からはラジオレイアウトが複数の「値」の状態を 持つ単一のウィジェットに見えるようになる。  なお、ラジオレイアウトは KGridLayout 継承クラスなので、普通にグリッド調に ウィジェットを配置してよい  @code var radioLayout = new KRadioLayout(window, "radio"); radioLayout.add(0, 0, new KCheckBox("Test1", 1)); radioLayout.add(0, 1, new KCheckBox("Test2", 2)); radioLayout.add(0, 2, new KCheckBox("Test3", 3)); @endcode</title>
</head>
