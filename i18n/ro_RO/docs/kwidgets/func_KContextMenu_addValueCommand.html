<title>addValueCommand - 値のon/offを追加</title>

<h1><span class="fheader"><a name="top" id="top">KContextMenu.addValueCommand</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>値のon/offを追加</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KContextMenu.html">KContextMenuクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">addValueCommand(<span class="arg">caption</span>, <span class="arg">enabled</span>, <span class="arg">object</span>, <span class="arg">member</span>, <span class="arg">method</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addValueCommandの引数">
<tr><td valign="top"><span class="argname">caption</span></td>
<td>キャプション</td></tr>
<tr><td valign="top"><span class="argname">enabled</span></td>
<td>有効化</td></tr>
<tr><td valign="top"><span class="argname">object</span></td>
<td>オブジェクト</td></tr>
<tr><td valign="top"><span class="argname">member</span></td>
<td>メンバ名</td></tr>
<tr><td valign="top"><span class="argname">method</span></td>
<td>メソッド</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>追加したバリューアイテム</dd>
<dt>説明</dt>
<dd></dd>
</dl>
