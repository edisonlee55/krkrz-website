<h1><span class="fheader"><a name="top" id="top">Pad.registerExEvent</a></span></h1><div class="para">
<dl>

<dd>拡張イベントを有効にする（登録失敗で例外が発生）</dd>

<dd><a class="jump" href="class_Pad.html">Padクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">registerExEvent()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="registerExEventの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>拡張イベントとして以下が発生：<br />onClose  閉じるボタンが押された<br /><br />※borderStyleなどの変更によりウィンドウが作り直されるとイベントが発生しなくなるので注意<br />⇒その場合は再度registerExEvent()を呼ぶ</dd>
</dl>
