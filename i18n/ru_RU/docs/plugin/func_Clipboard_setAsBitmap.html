<title>setAsBitmap - レイヤの内容をビットマップとしてクリップボードにセットする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Clipboard.setAsBitmap</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤの内容をビットマップとしてクリップボードにセットする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Clipboard.html">Clipboardクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setAsBitmap(<span class="arg">layer</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setAsBitmapの引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>レイヤ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>吉里吉里以外のアプリへ引き渡す場合、α値は255にクリアされる。(事前にレイヤを合成してαを無くしておくことを推奨)<br />吉里吉里へ引き渡す場合、α値はそのまま受け継がれる。</dd>
</dl>
</div>
</body>
