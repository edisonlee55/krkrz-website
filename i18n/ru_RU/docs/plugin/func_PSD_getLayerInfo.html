<title>getLayerInfo - レイヤの情報の取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">PSD.getLayerInfo</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤの情報の取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_PSD.html">PSDクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getLayerInfo(<span class="arg">no</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getLayerInfoの引数">
<tr><td valign="top"><span class="argname">no</span></td>
<td>レイヤ番号</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>レイヤ情報がはいった辞書\n辞書の内容\nlayer_type   レイヤ種別\ntop          上座標\nleft         左座標\nbottom       底座標\nright        右座標\nwidth        横幅\nheight       縦幅\nblend_mode   合成モード\nopacity      不透明度\nvisible      表示状態\nname         レイヤ名\ntype         合成モード（吉里吉里の対応モード)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
