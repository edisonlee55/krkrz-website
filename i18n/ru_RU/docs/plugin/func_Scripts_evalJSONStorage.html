<title>evalJSONStorage - JSON のファイルを解析して Array または Dictionary を返す</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.evalJSONStorage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>JSON のファイルを解析して Array または Dictionary を返す</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">evalJSONStorage(<span class="arg">jsonFile</span>, <span class="arg">utf8</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="evalJSONStorageの引数">
<tr><td valign="top"><span class="argname">jsonFile</span></td>
<td>JSON が格納されたテキストファイルのファイル名</td></tr>
<tr><td valign="top"><span class="argname">utf8</span></td>
<td>入力エンコーディング指定。true なら UTF-8、falseなら現在のコードページ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>Array または Dictionary</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
