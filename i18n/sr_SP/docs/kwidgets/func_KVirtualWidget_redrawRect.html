<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>redrawRect - 強制描画  スクロールにより自動的に発生する描画要求とは別に、 強制的に指定した領域への描画処理を発行します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KVirtualWidget.redrawRect</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>強制描画  スクロールにより自動的に発生する描画要求とは別に、 強制的に指定した領域への描画処理を発行します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KVirtualWidget.html">KVirtualWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">redrawRect(<span class="arg">vleft</span>, <span class="arg">vtop</span>, <span class="arg">vwidth</span>, <span class="arg">vheight</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="redrawRectの引数">
<tr><td valign="top"><span class="argname">vleft</span></td>
<td>左端座標(仮想座標系)</td></tr>
<tr><td valign="top"><span class="argname">vtop</span></td>
<td>上端座標(仮想座標系)</td></tr>
<tr><td valign="top"><span class="argname">vwidth</span></td>
<td>幅(仮想座標系)</td></tr>
<tr><td valign="top"><span class="argname">vheight</span></td>
<td>高さ((仮想座標系)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
