<title>onSizeModified - ウィジェットの最小サイズ、最大サイズの更新に伴って ウィジェット自身のサイズが変更された時に呼ばれるフック関数。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.onSizeModified</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ウィジェットの最小サイズ、最大サイズの更新に伴って ウィジェット自身のサイズが変更された時に呼ばれるフック関数。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onSizeModified(<span class="arg">newWidth</span>, <span class="arg">newHeight</span>, <span class="arg">oldWidth</span>, <span class="arg">oldHeight</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onSizeModifiedの引数">
<tr><td valign="top"><span class="argname">newWidth</span></td>
<td>新規幅</td></tr>
<tr><td valign="top"><span class="argname">newHeight</span></td>
<td>新規高さ</td></tr>
<tr><td valign="top"><span class="argname">oldWidth</span></td>
<td>変更前の幅<br />@paarm oldHeight 変更前の幅</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
