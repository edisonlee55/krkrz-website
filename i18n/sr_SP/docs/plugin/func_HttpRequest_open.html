<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>open - 指定したメソッドで指定URLにリクエストする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">HttpRequest.open</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定したメソッドで指定URLにリクエストする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_HttpRequest.html">HttpRequestクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">open(<span class="arg">method</span>, <span class="arg">url</span>, <span class="arg">userName</span>, <span class="arg">password</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="openの引数">
<tr><td valign="top"><span class="argname">method</span></td>
<td>アクセスメソッド</td></tr>
<tr><td valign="top"><span class="argname">url</span></td>
<td>リクエスト先のURL</td></tr>
<tr><td valign="top"><span class="argname">userName</span></td>
<td>ユーザ名。指定すると認証ヘッダをつけます</td></tr>
<tr><td valign="top"><span class="argname">password</span></td>
<td>パスワード</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>※常に非同期での呼び出しになります</dd>
</dl>
</div>
</body>
</html>
