<title>copyExposure - 総和バッファから画像作成</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.copyExposure</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>総和バッファから画像作成</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copyExposure(<span class="arg">stat</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyExposureの引数">
<tr><td valign="top"><span class="argname">stat</span></td>
<td>: 足きり用の情報辞書／voidの場合は暗黙でstatExposureを実行してその値を使用する<br />各要素の min～max が 0～255 の画像として自分自身が書き換わる<br />各要素において min >= maxの場合は常に0xFFで返される</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
