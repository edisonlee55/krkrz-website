<title>saveImage - 画像の保存</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.saveImage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>画像の保存</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">saveImage(<span class="arg">filename</span>, <span class="arg">mime</span>, <span class="arg">param</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="saveImageの引数">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>ファイル名</td></tr>
<tr><td valign="top"><span class="argname">mime</span></td>
<td>保存する画像形式 image/jpeg, image/png, image/gif など</td></tr>
<tr><td valign="top"><span class="argname">param</span></td>
<td>エンコードパラメータ(辞書)<br />compression, scanmethod, version, render, transform, quality(0～100), depth(1,4,8,24,32)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
