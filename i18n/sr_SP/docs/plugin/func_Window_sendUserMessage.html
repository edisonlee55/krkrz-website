<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>sendUserMessage - 低レベルメッセージ送信を実行します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.sendUserMessage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>低レベルメッセージ送信を実行します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">sendUserMessage(<span class="arg">msg</span>, <span class="arg">wparam</span>, <span class="arg">lparam</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="sendUserMessageの引数">
<tr><td valign="top"><span class="argname">msg</span></td>
<td>メッセージ番号</td></tr>
<tr><td valign="top"><span class="argname">wparam</span></td>
<td>WPARAM (整数扱いで処理されます)</td></tr>
<tr><td valign="top"><span class="argname">lparam</span></td>
<td>LPARAM (整数扱いで処理されます)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>全吉里吉里に指定のメッセージが送信されます</dd>
</dl>
</div>
</body>
</html>
