<title>asTJS - クリップボードにTJS式を登録する、もしくは取り出す</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Clipboard.asTJS</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>クリップボードにTJS式を登録する、もしくは取り出す</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Clipboard.html">Clipboardクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>取得に失敗したらvoidを返す。<br />TJS式は、メンバー「type」(文字列)および「body」(型を問わない)を持った辞書で無ければならない。<br />それ以外の形式のデータを登録しようとすると登録が失敗する。</dd>
</dl>
</div>
</body>
</html>
