<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>noticeRect - 視野に注目する  ウィジェットの全体像を表示しないレイアウトにおいて、 子ウィジェットの任意の範囲を表示させるために呼び出す。 ただちに parent の onChildNoticeRect が呼び出される。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.noticeRect</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>視野に注目する  ウィジェットの全体像を表示しないレイアウトにおいて、 子ウィジェットの任意の範囲を表示させるために呼び出す。 ただちに parent の onChildNoticeRect が呼び出される。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">noticeRect(<span class="arg">l</span>, <span class="arg">t</span>, <span class="arg">w</span>, <span class="arg">h</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="noticeRectの引数">
<tr><td valign="top"><span class="argname">l</span></td>
<td>矩形左上X座標</td></tr>
<tr><td valign="top"><span class="argname">t</span></td>
<td>矩形左上Y座標</td></tr>
<tr><td valign="top"><span class="argname">w</span></td>
<td>矩形幅</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>矩形高さ<br />n   </td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
