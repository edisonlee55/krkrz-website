<title>respondToChildModification - グリッドが、子レイヤの更新に合わせて即座にレイアウトを更新するか どうかを指定します。  このプロパティにfalseを指定している間は、 子に更新を加えてもレイアウトの変更は行なわれません。更新の 終了後にプロパティをtrueにすることで、まとめて更新が行われます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KGridLayout.respondToChildModification</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>グリッドが、子レイヤの更新に合わせて即座にレイアウトを更新するか どうかを指定します。  このプロパティにfalseを指定している間は、 子に更新を加えてもレイアウトの変更は行なわれません。更新の 終了後にプロパティをtrueにすることで、まとめて更新が行われます。</dd>
