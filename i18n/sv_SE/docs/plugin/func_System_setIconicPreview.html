<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>setIconicPreview - Vista以降のタスクバーやAlt+TABでのサムネイル表示を強制的にアプリケーションアイコン表示にする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.setIconicPreview</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>Vista以降のタスクバーやAlt+TABでのサムネイル表示を強制的にアプリケーションアイコン表示にする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setIconicPreview(<span class="arg">iconic</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setIconicPreviewの引数">
<tr><td valign="top"><span class="argname">iconic</span></td>
<td>trueならサムネイルの代わりにアイコンを表示する／falseなら設定解除</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>成功したかどうか（XP以前では常に失敗）</dd>
<dt>説明</dt>
<dd>※ アプリケーションウィンドウに DWMWA_FORCE_ICONIC_REPRESENTATION が設定される</dd>
</dl>
</div>
</body>
</html>
