<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>onCommand - WM_COMMAND のコールバック</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.onCommand</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>WM_COMMAND のコールバック</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onCommand(<span class="arg">msg</span>, <span class="arg">wparam</span>, <span class="arg">lparam</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onCommandの引数">
<tr><td valign="top"><span class="argname">msg</span></td>
<td>DlgProc のメッセージ == WM_COMMAND</td></tr>
<tr><td valign="top"><span class="argname">wparam</span></td>
<td>DlgProc のWPARAM</td></tr>
<tr><td valign="top"><span class="argname">lparam</span></td>
<td>DlgProc のLPARAM</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>コールバックはownerに対して呼ばれるので注意してください。<br />owner.onCommandが未定義なら何もしません。</dd>
</dl>
</div>
</body>
</html>
