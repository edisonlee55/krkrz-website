<title>KColorBox - カラーボックス  「色」を編集可能なカラーボックスのウィジェットです。 ボックスをクリックするとカラーピッカーが表示されて色を編集できます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KColorBox.KColorBox</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>カラーボックス  「色」を編集可能なカラーボックスのウィジェットです。 ボックスをクリックするとカラーピッカーが表示されて色を編集できます。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KColorBox.html">KColorBoxクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">KColorBox(<span class="arg">window</span>, <span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">name</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="KColorBoxの引数">
<tr><td valign="top"><span class="argname">window</span></td>
<td>ウィンドウ</td></tr>
<tr><td valign="top"><span class="argname">width</span></td>
<td>幅</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>高さ</td></tr>
<tr><td valign="top"><span class="argname">name</span></td>
<td>名前</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
