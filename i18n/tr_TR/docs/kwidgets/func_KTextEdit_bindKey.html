<title>bindKey - キーを機能とバインドする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTextEdit.bindKey</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>キーを機能とバインドする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTextEdit.html">KTextEditクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">bindKey(<span class="arg">key</span>, <span class="arg">shiftSelect</span>, <span class="arg">shift</span>, <span class="arg">func</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="bindKeyの引数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>仮想キーコード</td></tr>
<tr><td valign="top"><span class="argname">shift</span></td>
<td>コントロールキー</td></tr>
<tr><td valign="top"><span class="argname">shiftSelect</span></td>
<td>シフトキーを押しながらの移動による選択を有効にするか</td></tr>
<tr><td valign="top"><span class="argname">func</span></td>
<td>実行する関数</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
