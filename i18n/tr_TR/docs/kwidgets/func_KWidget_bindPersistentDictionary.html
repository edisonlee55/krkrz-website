<title>bindPersistentDictionary - 永続化辞書をバインドする  ウィジェットを KPersistentDictionary クラスのオブジェクトにバインドします。 デフォルトでは、全ての子ウィジェットを探索し、それらの ウィジェットの bindPersistentDictionary を再帰的に呼び出すという動作をします。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KWidget.bindPersistentDictionary</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>永続化辞書をバインドする  ウィジェットを KPersistentDictionary クラスのオブジェクトにバインドします。 デフォルトでは、全ての子ウィジェットを探索し、それらの ウィジェットの bindPersistentDictionary を再帰的に呼び出すという動作をします。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KWidget.html">KWidgetクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">bindPersistentDictionary(<span class="arg">dict</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="bindPersistentDictionaryの引数">
<tr><td valign="top"><span class="argname">dict</span></td>
<td>バインドする辞書</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
