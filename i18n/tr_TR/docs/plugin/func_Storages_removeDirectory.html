<title>removeDirectory - 指定ディレクトリを削除する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.removeDirectory</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定ディレクトリを削除する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">removeDirectory(<span class="arg">dir</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="removeDirectoryの引数">
<tr><td valign="top"><span class="argname">dir</span></td>
<td>ディレクトリ名</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>実際に削除されたら true\n中にファイルが無い場合のみ削除されます</dd>
<dt>説明</dt>
<dd></dd>
</dl>
