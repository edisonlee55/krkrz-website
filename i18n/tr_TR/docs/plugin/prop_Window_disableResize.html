<h1><span class="fheader"><a name="top" id="top">Window.disableResize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>リサイズの抑制</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>setter は registerExEvent() で拡張イベントを登録していないと例外が発生する<br />true に設定すると，borderStyle == bsSizeable の場合でも<br />・ウィンドウ淵のサイズ変更カーソルが出なくなりサイズが変更できなくなる<br />・システムメニュー(Alt+Space)のサイズ変更がグレーになり選択できなくなる<br />最大化など他の方法でのサイズ変更は有効(onResizeも飛ぶ)</dd>
</dl>
