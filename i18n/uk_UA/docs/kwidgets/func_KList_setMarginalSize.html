<dd><a class="jump" href="class_KList.html">KListクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMarginalSize(<span class="arg">w</span>, <span class="arg">h</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setMarginalSizeの引数">
<tr><td valign="top"><span class="argname">w</span></td>
<td>幅</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>高さ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>

</dl>
