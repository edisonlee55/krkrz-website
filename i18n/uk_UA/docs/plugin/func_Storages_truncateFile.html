<title>truncateFile - 吉里吉里のストレージ空間中の指定ファイルのサイズを変更する(切り捨てる)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.truncateFile</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>吉里吉里のストレージ空間中の指定ファイルのサイズを変更する(切り捨てる)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">truncateFile(<span class="arg">file</span>, <span class="arg">size</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="truncateFileの引数">
<tr><td valign="top"><span class="argname">file</span></td>
<td>ファイル</td></tr>
<tr><td valign="top"><span class="argname">size</span></td>
<td>指定サイズ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>サイズ変更できたら true\n実ファイルがある場合のみ処理されます</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
