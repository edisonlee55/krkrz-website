<title>getSystemMetrics - システムメトリクス情報を取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.getSystemMetrics</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>システムメトリクス情報を取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getSystemMetrics(<span class="arg">index</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getSystemMetricsの引数">
<tr><td valign="top"><span class="argname">index</span></td>
<td>SM_* の「*」部分の文字列（ただし大文字小文字は無関係）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>メトリクス値（indexにより内容が異なる）</dd>
<dt>説明</dt>
<dd>詳細は GetSystemMetrics() API のマニュアルを参照<br />SW_ARRANGE は ARW_* の定義がないので直接数値指定で比較すること</dd>
</dl>
</div>
