<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>store - テンプレートを流し込む</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32DialogEX.store</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>テンプレートを流し込む</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32DialogEX.html">WIN32DialogEXクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">store(<span class="arg">elm</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="storeの引数">
<tr><td valign="top"><span class="argname">elm</span></td>
<td>テンプレート用辞書配列<br />elm = %[ helpID, exStyle, style, x, y, cx, cy, menu, windowClass, title, pointSize, weight, italic, charset, typeFace,<br />items: [ コントロール1, コントロール2, ... ] ];</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>コントロールは，コントロール生成用の関数を呼びます。</dd>
</dl>
</div>
</body>
</html>
