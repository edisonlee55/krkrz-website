<title>dirlistEx - 指定ディレクトリのファイル一覧と詳細情報を取得する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.dirlistEx</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定ディレクトリのファイル一覧と詳細情報を取得する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">dirlistEx(<span class="arg">dir</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="dirlistExの引数">
<tr><td valign="top"><span class="argname">dir</span></td>
<td>ディレクトリ名</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>ファイル情報一覧が格納された配列\n[ %[ name:ファイル名, size, attrib, mtime, atime, ctime ], ... ]\ndirlistと違いnameにおいてフォルダの場合の末尾"/"追加がないので注意(attribで判定のこと)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
