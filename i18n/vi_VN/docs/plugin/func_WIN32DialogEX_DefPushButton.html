<title>DefPushButton - 各種コントロールを生成するための関数</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32DialogEX.DefPushButton</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>各種コントロールを生成するための関数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32DialogEX.html">WIN32DialogEXクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">DefPushButton(<span class="arg">text</span>, <span class="arg">id</span>, <span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">w</span>, <span class="arg">h</span>, <span class="arg">style</span>, <span class="arg">ex</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="DefPushButtonの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>テキスト</td></tr>
<tr><td valign="top"><span class="argname">id</span></td>
<td>コントロールID</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td>x座標（ダイアログ座標単位）</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>y座標（ダイアログ座標単位）</td></tr>
<tr><td valign="top"><span class="argname">w</span></td>
<td>横幅 （ダイアログ座標単位）</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>高さ （ダイアログ座標単位）</td></tr>
<tr><td valign="top"><span class="argname">style</span></td>
<td>スタイル</td></tr>
<tr><td valign="top"><span class="argname">ex</span></td>
<td>拡張スタイル</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
