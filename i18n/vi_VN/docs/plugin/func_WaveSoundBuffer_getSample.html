<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>getSample - サンプル値の取得（旧方式）</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.getSample</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>サンプル値の取得（旧方式）</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getSample(<span class="arg">n</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getSampleの引数">
<tr><td valign="top"><span class="argname">n</span></td>
<td>取得するサンプルの数。省略すると 100</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>平均値\n※ 予めuseVisBuffer=trueにしておくこと</dd>
<dt>説明</dt>
<dd>現在の再生位置から指定数のサンプルを取得してその平均値を返します。<br />値が負のサンプル値は無視されます。</dd>
</dl>
</div>
</body>
</html>
