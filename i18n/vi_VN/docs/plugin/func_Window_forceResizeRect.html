<h1><span class="fheader"><a name="top" id="top">Window.forceResizeRect</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>（※これはプラグインで拡張される関数ではありません！） onResizingでサイズを固定させるサンプル</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">forceResizeRect(<span class="arg">rect</span>, <span class="arg">w</span>, <span class="arg">h</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="forceResizeRectの引数">
<tr><td valign="top"><span class="argname">rect</span></td>
<td>onResizingに渡された引数</td></tr>
<tr><td valign="top"><span class="argname">w,</span></td>
<td>h 固定したいサイズ(voidなら変更しない)</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>変更されたらtrue</dd>
<dt>説明</dt>
<dd></dd>
</dl>
