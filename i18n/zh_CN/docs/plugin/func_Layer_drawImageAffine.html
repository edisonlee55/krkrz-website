<title>drawImageAffine - 画像のアフィン変換コピー</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.drawImageAffine</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>画像のアフィン変換コピー</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">drawImageAffine(<span class="arg">src</span>, <span class="arg">sleft</span>, <span class="arg">stop</span>, <span class="arg">swidth</span>, <span class="arg">sheight</span>, <span class="arg">affine</span>, <span class="arg">A</span>, <span class="arg">B</span>, <span class="arg">C</span>, <span class="arg">D</span>, <span class="arg">E</span>, <span class="arg">F</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="drawImageAffineの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td>コピー元画像(Image/Layer/ファイル名)</td></tr>
<tr><td valign="top"><span class="argname">sleft</span></td>
<td>元矩形の左端</td></tr>
<tr><td valign="top"><span class="argname">stop</span></td>
<td>元矩形の上端</td></tr>
<tr><td valign="top"><span class="argname">swidth</span></td>
<td>元矩形の横幅</td></tr>
<tr><td valign="top"><span class="argname">sheight</span></td>
<td>元矩形の縦幅</td></tr>
<tr><td valign="top"><span class="argname">affine</span></td>
<td>アフィンパラメータの種類(true:変換行列, false:座標指定), </td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>更新域情報(RectF)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
