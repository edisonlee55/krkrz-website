<h1><span class="fheader"><a name="top" id="top">Process.sendSignal</a></span></h1><div class="para">
<dl>

<dd>Ctrl+Cイベントの送信(experimental:すべての環境で動作するとは限りません)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Process.html">Processクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">sendSignal(<span class="arg">isBreak</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="sendSignalの引数">
<tr><td valign="top"><span class="argname">isBreak</span></td>
<td>Ctrl+CではなくCtrl+Breakを送る</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>成功したらtrue</dd>
<dt>説明</dt>
<dd></dd>
</dl>
