<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>saveSQ - データを Squirrel 形式で保存する。このファイルは "return" を先頭にもつので dofile() で読みだすことができます</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.saveSQ</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>データを Squirrel 形式で保存する。このファイルは "return" を先頭にもつので dofile() で読みだすことができます</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">saveSQ(<span class="arg">filename</span>, <span class="arg">obj</span>, <span class="arg">utf8</span>, <span class="arg">newline</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="saveSQの引数">
<tr><td valign="top"><span class="argname">filename</span></td>
<td>格納先ファイル</td></tr>
<tr><td valign="top"><span class="argname">obj</span></td>
<td>保存対象オブジェクト</td></tr>
<tr><td valign="top"><span class="argname">utf8</span></td>
<td>出力エンコーディング指定。true なら UTF-8、falseなら現在のコードページ</td></tr>
<tr><td valign="top"><span class="argname">newline</span></td>
<td>改行コード 0:CRLF 1:LF</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
