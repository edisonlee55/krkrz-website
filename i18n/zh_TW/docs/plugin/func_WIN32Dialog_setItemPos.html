<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>setItemPos - アイテムの位置・大きさを変更・取得する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.setItemPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>アイテムの位置・大きさを変更・取得する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setItemPos(<span class="arg">id</span>, <span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setItemPosの引数">
<tr><td valign="top"><span class="argname">id</span></td>
<td>ダイアログアイテムのID</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td>ダイアログアイテムのX座標</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>ダイアログアイテムのY座標</td></tr>
<tr><td valign="top"><span class="argname">w</span></td>
<td>ダイアログアイテムの幅</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>ダイアログアイテムの高さ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
