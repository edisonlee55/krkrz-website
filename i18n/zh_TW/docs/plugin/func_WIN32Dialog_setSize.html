<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.setSize</a></span></h1><div class="para">
<dl>

<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setSize(<span class="arg">w</span>, <span class="arg">h</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setSizeの引数">
<tr><td valign="top"><span class="argname">w</span></td>
<td>width</td></tr>
<tr><td valign="top"><span class="argname">h</span></td>
<td>height<br />ダイアログ表示中以外はエラーになるので注意。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
