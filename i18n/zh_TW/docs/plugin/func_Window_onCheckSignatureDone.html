<body>
<h1><span class="fheader"><a name="top" id="top">Window.onCheckSignatureDone</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>イベント:署名チェック終了</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onCheckSignatureDone(<span class="arg">handler</span>, <span class="arg">info</span>, <span class="arg">result</span>, <span class="arg">errormsg</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onCheckSignatureDoneの引数">
<tr><td valign="top"><span class="argname">handler</span></td>
<td>識別ハンドラ</td></tr>
<tr><td valign="top"><span class="argname">info</span></td>
<td>ユーザ情報</td></tr>
<tr><td valign="top"><span class="argname">result</span></td>
<td>結果 -2:エラー -1:キャンセル 0:チェック失敗 1:チェック成功</td></tr>
<tr><td valign="top"><span class="argname">errormsg</span></td>
<td>結果がエラーの場合のエラーメッセージ</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
